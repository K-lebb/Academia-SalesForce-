<template if:true={showModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                </button>
                <h2 class="slds-text-heading_medium">Confirmar Pagamento</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <p>VocÃª deseja registrar o pagamento deste aluno?</p>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancelar</button>
                <button class="slds-button slds-button_brand" onclick={handleConfirm}>Confirmar</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
</template>
